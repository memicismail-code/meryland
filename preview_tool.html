<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meryland | Mobile Previewer ðŸ“±</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #ff0080;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--panel);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            z-index: 10;
        }

        .title {
            font-weight: 800;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.5rem 1rem;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #475569;
        }

        button.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            perspective: 1000px;
        }

        .device-frame {
            background: #000;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            border: 4px solid #334155;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 28px;
            background: white;
        }

        .custom-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        input {
            width: 60px;
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 0.3rem;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">Meryland Previewer</div>
        <div class="controls">
            <button onclick="resize(390, 844, this)">iPhone 13/14</button>
            <button onclick="resize(360, 800, this)">Samsung S22</button>
            <button onclick="resize(375, 667, this)">iPhone SE</button>
            <button onclick="resize(768, 1024, this)">iPad</button>
            <button onclick="resize(1280, 800, this)">Desktop</button>
        </div>
        <div class="custom-inputs">
            <input type="number" id="w" value="390" onchange="updateCustom()">
            <span>Ã—</span>
            <input type="number" id="h" value="844" onchange="updateCustom()">
        </div>
    </header>

    <div class="preview-container">
        <div class="device-frame" id="frame" style="width: 390px; height: 844px;">
            <iframe src="index.html" id="preview"></iframe>
        </div>
    </div>

    <script>
        function resize(w, h, btn) {
            const frame = document.getElementById('frame');
            frame.style.width = w + 'px';
            frame.style.height = h + 'px';

            document.getElementById('w').value = w;
            document.getElementById('h').value = h;

            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
        }

        function updateCustom() {
            const w = document.getElementById('w').value;
            const h = document.getElementById('h').value;
            resize(w, h);
        }

        // Initialize with active state
        document.querySelector('button').classList.add('active');
    </script>
</body>

</html>
